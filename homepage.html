<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Product List</title>
    <link rel="icon" href="images/icon.svg">
</head>

<body>
    <h1>Extended Product List</h1>
    <table border="1">
        <thead>
            <tr bgcolor="color">
                <th rowspan="2">Product name</th>
                <th rowspan="2">category</th>
                <th colspan="2">price</th>
                <th rowspan="2">in stock</th>
            </tr>
            <tr bgcolor="picker">
                <th>Regular</th>
                <th>Discount</th>
            </tr>
        </thead>

        <tbody>
            <tr bgcolor="white">
                <td>Apple</td>
                <td>Fruits</td>
                <td>$1:00</td>
                <td rowspan="2">$0:80</td>
                <td>Yes</td>
            </tr>
            <tr bgcolor="extension">
                <td>Banana</td>
                <td>Fruits</td>
                <td>$0:50</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Carrot</td>
                <td rowspan="2">Vegetables</td>
                <td>$0:30</td>
                <td>$0:25</td>
                <td>Yes</td>
            </tr>
            <tr bgcolor="green">
                <td>Broccoli</td>
                <td>$0:75</td>
                <td>$0:65</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>Fruits</td>
                <td>$1:20</td>
                <td>$1:00</td>
                <td>Yes</td>
            </tr>
            <tr bgcolor="chartreuse">
                <td>Spinach</td>
                <td>Vegetables</td>
                <td>$0:50</td>
                <td>$0:45</td>
                <td>No</td>
            </tr>
            <tr bgcolor="darkturquoise">
                <th colspan="5">End of Product List</th>
            </tr>
        </tbody>
    </table>

</body>

</html>
